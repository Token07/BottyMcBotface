name: Auto Deploy #

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            set -e

            cd /home/botty/botty

            echo "ðŸ“¦ Backing up /data and /private..."
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p /home/botty/backups

            for dir in data private; do
              if [ -d "$dir" ]; then
                echo "  â†’ Backing up $dir to /home/botty/backups/${dir}_${timestamp}.tar.gz"
                tar -czf "/home/botty/backups/${dir}_${timestamp}.tar.gz" "$dir"
              fi
            done

            echo "ðŸ”„ Pulling latest changes..."
            git -c merge.ours.driver=true pull --strategy-option=ours

            echo "ðŸš€ Restarting user service..."
            systemctl --user restart botty.service

            echo "âœ… Deployment complete at $(date)"
